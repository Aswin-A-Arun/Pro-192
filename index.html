<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/movement.js"></script>
    

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls wasd-controls = "true" camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="tunnelMap"
          src="./assets/models/City/road.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/car/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain -->
      <a-entity
        id="tunnel"
        gltf-model="#tunnelMap"
        position="0 1 0"
        rotation="0 90 0"
        scale="2 2 2"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
      >
      
    </a-entity> 

      <!-- Car -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="2 0.5 14"
        scale="0.011 0.011 0.011"
        rotation="0 0 0"
        
                
      >
      </a-entity>

    </a-scene>
  </body>
</html>
